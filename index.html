<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="g-gallery">
      <ul class="gallery-menu">
        <li class="menu-item">
          <button type="button" data-menu="all" class="button active">
            All
          </button>
        </li>
        <li class="menu-item">
          <button type="button" data-menu="graphic_design" class="button">
            graphic_design
          </button>
        </li>
        <li class="menu-item">
          <button type="button" data-menu="web_design" class="button">
            web_design
          </button>
        </li>
        <li class="menu-item">
          <button type="button" data-menu="landing_pages" class="button">
            landing_pages
          </button>
        </li>

        <li class="menu-item">
          <button type="button" data-menu="wordpress" class="button">
            wordpress
          </button>
        </li>
      </ul>
      <div class="gallery-content">
        <div class="image-item" data-gallery="graphic_design">
          <img src="./img/graphicdesign/graphicdesign10.jpg" alt="" />
        </div>
        <div class="image-item" data-gallery="web_design">
          <img src="./img/webdesign/webdesign10.jpg" alt="" />
        </div>
        <div class="image-item" data-gallery="landing_pages">
          <img src="./img/landingpages/landingpages10.jpg" alt="" />
        </div>
        <div class="image-item" data-gallery="wordpress">
          <img src="./img/wordpress/wordpress10.jpg" alt="" />
        </div>
        <div class="image-item" data-gallery="graphic_design">
          <img src="./img/graphicdesign/graphicdesign20.jpg" alt="" />
        </div>
        <div class="image-item" data-gallery="web_design">
          <img src="./img/webdesign/webdesign20.jpg" alt="" />
        </div>
        <div class="image-item" data-gallery="landing_pages">
          <img src="./img/landingpages/landingpages20.png" alt="" />
        </div>
        <div class="image-item" data-gallery="wordpress">
          <img src="./img/wordpress/wordpress20.jpg" alt="" />
        </div>
        <div class="image-item" data-gallery="graphic_design">
          <img src="./img/graphicdesign/graphicdesign30.jpg" alt="" />
        </div>
        <div class="image-item" data-gallery="web_design">
          <img src="./img/webdesign/webdesign30.jpg" alt="" />
        </div>
        <div class="image-item" data-gallery="landing_pages">
          <img src="./img/landingpages/landingpages30.jpg" alt="" />
        </div>
        <div class="image-item" data-gallery="wordpress">
          <img src="./img/wordpress/wordpress30.jpg" alt="" />
        </div>
      </div>
      <div class="gallery-buttons">
        <button type="button" class="button load_more">Load more</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
